<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Table</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <h2>Case List</h2>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Case Number</th>
                        <th>Case Type</th>
                        <th>Status</th>
                        <th>Filed Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1234</td>
                        <td>Civil</td>
                        <td>Pending</td>
                        <td>2023-06-21</td>
                        <td><a href="#">Case Details...</a></td>
                    </tr>
                    <tr>
                        <td>5678</td>
                        <td>Criminal</td>
                        <td>Resolved</td>
                        <td>2023-05-14</td>
                        <td><a href="#">Case Details...</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <span>Showing 1 to 2 of 2 entries</span>
            <div class="pagination-controls">
                <button>Previous</button>
                <button>1</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
