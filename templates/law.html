<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOJ AI Chatbot</title>
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Chat container styling */
        .chat-container {
            background-color: #fff;
            width: 450px;
            max-width: 90%;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header styling */
        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        /* Header icon */
        .header::before {
            content: "üë©‚Äç‚öñ";
            font-size: 2em;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        /* Chatbox styling */
        #chatbox {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            scroll-behavior: smooth;
        }

        /* Input container styling */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        /* User input field styling */
        #userInput {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: box-shadow 0.3s;
        }

        /* User input field hover effect */
        #userInput:focus {
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.4);
        }

        /* Send button styling */
        #sendButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Send button hover effect */
        #sendButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Message bubble styling */
        .bot-message, .user-message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            position: relative;
            max-width: 80%;
            display: flex;
            align-items: center;
        }

        /* Bot message styling */
        .bot-message {
            background-color: #e6e6e6;
            align-self: flex-start;
        }

        /* User message styling */
        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        /* Bot avatar */
        .bot-avatar, .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-size: cover;
        }

        .bot-avatar {
            background-image: url('bot-avatar.png'); /* Replace with bot avatar image */
        }

        /* User avatar */
        .user-avatar {
            background-image: url('user-avatar.png'); /* Replace with user avatar image */
        }

        /* Typing indicator styling */
        .typing-indicator {
            display: none;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #bbb;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
            margin-right: 5px;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Keyframe animation for typing indicator */
        @keyframes blink {
            0%, 20% {
                background-color: #bbb;
            }
            50% {
                background-color: #888;
            }
            100% {
                background-color: #bbb;
            }
        }

        /* Fade-in animation for chat container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Voice recognition button */
        #voiceButton {
            background-color: #d0e;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #voiceButton:hover {
            background-color: #b30bb3;
            transform: scale(1.05);
        }

        /* Voice recognition active indicator */
        .voice-indicator {
            display: none;
            margin-left: 10px;
            font-size: 1.5em;
            color: #4CAF50;
        }

        /* Chatbot personality with additional animations */
        .header-title {
            animation: fadeInHeader 2s ease-in-out infinite alternate;
        }

        @keyframes fadeInHeader {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span class="header-title">DOJ Virtual Assistant</span>
        </div>
        <div id="chatbox">
            <div class="bot-message">
                <div class="bot-avatar"></div>
                <div>Welcome to the Department of Justice. How can I assist you today?</div>
            </div>
            <div class="typing-indicator"><span></span><span></span><span></span></div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
            <button id="voiceButton">üé§</button>
            <span class="voice-indicator" id="voiceIndicator">üéôÔ∏è Listening...</span>
        </div>
    </div>

    <script>
        // JavaScript for handling chat functionality and voice input

        document.getElementById('sendButton').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle voice input
        document.getElementById('voiceButton').addEventListener('click', function() {
            startVoiceRecognition();
        });

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (userInput.trim() === '') return;

            appendMessage(userInput, 'user-message');
            document.getElementById('userInput').value = '';

            // Show typing indicator
            const typingIndicator = document.querySelector('.typing-indicator');
            typingIndicator.style.display = 'flex';

            // Make a request to the Flask backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data.response || "I'm not sure how to help with that.";
                appendMessage(botResponse, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage("Sorry, something went wrong. Please try again.", 'bot-message');
            })
            .finally(() => {
                typingIndicator.style.display = 'none'; // Hide typing indicator
            });
        }

        function appendMessage(message, className) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.className = className;

            const avatarElement = document.createElement('div');
            avatarElement.className = className === 'bot-message' ? 'bot-avatar' : 'user-avatar';
            messageElement.appendChild(avatarElement);

            messageElement.appendChild(document.createTextNode(message));
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the latest message
        }

        // Voice recognition function
        function startVoiceRecognition() {
            const voiceIndicator = document.getElementById('voiceIndicator');
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            recognition.onstart = function() {
                voiceIndicator.style.display = 'inline'; // Show listening indicator
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('userInput').value = transcript; // Set input field to recognized text
                sendMessage(); // Send recognized message
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error detected: ' + event.error);
                voiceIndicator.style.display = 'none'; // Hide listening indicator on error
            };

            recognition.onend = function() {
                voiceIndicator.style.display = 'none'; // Hide listening indicator when recognition ends
            };

            recognition.start(); // Start voice recognition
        }
    </script>
</body>
</html>
