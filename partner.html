<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio and Partner Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2, h3 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .remove-button {
            color: red;
            cursor: pointer;
        }
        .add-button {
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Portfolio and Partner Management</h2>

<!-- Case Management -->
<div class="container">
    <h3>Manage Cases</h3>
    <form id="caseForm">
        <label for="caseName">Case Name:</label>
        <input type="text" id="caseName" name="caseName" required><br><br>

        <label for="caseDescription">Case Description:</label><br>
        <textarea id="caseDescription" name="caseDescription" rows="4" required></textarea><br><br>

        <button type="submit" class="add-button">Add Case</button>
    </form>

    <h4>Your Cases</h4>
    <div id="caseList"></div>
</div>

<!-- Partner Management -->
<div class="container">
    <h3>Manage Partners</h3>
    <form id="partnerForm">
        <label for="partnerName">Partner Name:</label>
        <input type="text" id="partnerName" name="partnerName" required><br><br>

        <label for="partnerRole">Role:</label>
        <input type="text" id="partnerRole" name="partnerRole" required><br><br>

        <button type="submit" class="add-button">Add Partner</button>
    </form>

    <h4>Your Partners</h4>
    <div id="partnerList"></div>
</div>

<script>
    // Case Management
    document.getElementById('caseForm').onsubmit = function(event) {
        event.preventDefault();
        const caseName = document.getElementById('caseName').value;
        const caseDescription = document.getElementById('caseDescription').value;

        addCaseToPortfolio(caseName, caseDescription);

        // Clear the form
        document.getElementById('caseForm').reset();
    };

    function addCaseToPortfolio(name, description) {
        const caseList = document.getElementById('caseList');
        
        const caseItem = document.createElement('div');
        caseItem.className = 'item';
        caseItem.innerHTML = `
            <h4>${name}</h4>
            <p>${description}</p>
            <span class="remove-button" onclick="removeCase(this)">Remove Case</span>
        `;
        
        caseList.appendChild(caseItem);
    }

    function removeCase(button) {
        const caseItem = button.parentElement;
        caseItem.remove();
    }

    // Partner Management
    document.getElementById('partnerForm').onsubmit = function(event) {
        event.preventDefault();
        const partnerName = document.getElementById('partnerName').value;
        const partnerRole = document.getElementById('partnerRole').value;

        addPartner(partnerName, partnerRole);

        // Clear the form
        document.getElementById('partnerForm').reset();
    };

    function addPartner(name, role) {
        const partnerList = document.getElementById('partnerList');

        const partnerItem = document.createElement('div');
        partnerItem.className = 'item';
        partnerItem.innerHTML = `
            <h4>${name}</h4>
            <p>Role: ${role}</p>
            <span class="remove-button" onclick="removePartner(this)">Remove Partner</span>
        `;
        
        partnerList.appendChild(partnerItem);
    }

    function removePartner(button) {
        const partnerItem = button.parentElement;
        partnerItem.remove();
    }
</script>

</body>
</html>
