    <!-- JavaScript Section -->
    <script>
        // Function to handle the login button click event
        document.getElementById('loginButton').addEventListener('click', function () {
            // Capture the input values
            const state = document.getElementById('state').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if any field is empty
            if (state === "" || username === "" || password === "") {
                alert("Please fill in all fields before logging in.");
            } else {
                alert("Login Successfully!");
            }
        });

        // Function to handle the reset button click event
        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('state').value = "";
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            document.querySelector('input[name="role"]:checked').checked = false; // Uncheck any selected role
        });

        // Function to show/hide password
        document.getElementById('showPassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
    </script>
